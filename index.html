<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Pricing component with toggle</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="tittle">Our Pricing</h1>
    <div class="container-btn">
      <nav>
        <p>Annually</p>
        <button class="toggle-area monthly">
          <div class="toggle-btn"></div>
        </button>
        <p>Monthly</p>
      </nav>
    </div>
    <div class="container-cards">
      <section class="card card-basic">
        <h3>Basic</h3>
        <b class="price-1"><b class="dollar-sign">&dollar;</b>19.99</b>
        <div class="info-card">
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
        </div>
        <button class="btn-learn-more btn-basic">Learn More</button>
      </section>
      <section class="card card-professional">
        <h3>Professional</h3>
        <b class="price-2 price"> <b class="dollar-sign">&dollar;</b>24.99</b>
        <div class="info-card info-card-profesional">
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
        </div>
        <button class="btn-learn-more">Learn More</button>
      </section>

      <section class="card card-master">
        <h3>Professional</h3>
        <b class="price-3"><b class="dollar-sign">&dollar;</b>39.99</b>
        <div class="info-card">
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
        </div>
   
        <button class="btn-learn-more btn-master">Learn More</button>
      </section>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
